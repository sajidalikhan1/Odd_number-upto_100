<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numbers</title>
</head>
<body>
    <!-- Print the odd numbers less than 100 -->
    <script>
        //check the loop to print odd
        for(let i=1; i<100; i+=2){
            console.log(i); //print in browser
        }
    </script>
</body>
</html>
